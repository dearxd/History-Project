<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../js/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-1.7.2.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vue-resource.js"></script>
    <script>
        window.onload = function() {
            var app = new Vue({
                el: '#app',
                data: {
                    myData: [],
                    username: '',
                    age: '',
                    nowIndex: -200,
                    title: '',
                    comm: ''
                },
                methods: {
                    add: function() {
                        if (!this.username.length || !this.age.length) return;
                        this.myData.push({
                            name: this.username,
                            age: this.age
                        });
                        this.username = '';
                        this.age = '';
                    },
                    deleteMsg: function(n) {
                        // n == -2 ? this.myData = [] : this.myData.splice(n, 1)
                        if (n == -2) {

                            this.myData = [];
                        } else {

                            this.myData.splice(n, 1);
                        }
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div class="container" id="app">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" placeholder="请输入姓名" v-model="username">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age" class="form-control" placeholder="请输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <input type="button" name="" value="添加" class="btn btn-primary" @click="add()">
                <input type="reset" name="" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-info">用户信息表</caption>
            <thead>
                <tr class="text-danger">
                    <th class="text-center">序号</th>
                    <th class="text-center">名字</th>
                    <th class="text-center">年龄</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" v-for="item in myData">
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" @click="nowIndex=$index">删除</button>
                    </td>
                </tr>
                <tr class="text-center" v-show="myData.length >=2">
                    <td colspan="4" class="text-right">
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" @click="nowIndex=-2">全部删除</button>
                    </td>
                </tr>
                <tr v-show="myData.length == 0">
                    <td colspan="4" class="text-center text-muted">
                        <p>暂无数据..........</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--模态框 弹出框-->
        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除么？</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                        <button data-dismiss="modal" class="btn btn-danger btn-sm" @click="deleteMsg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
