<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/vue.js"></script>

</head>

<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [{
                    text: 'vue'
                }, {
                    text: 'angular'
                }, {
                    text: 'Es6'
                }]
            }
        })
    </script>
</body>

</html>
