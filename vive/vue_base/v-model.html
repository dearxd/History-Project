<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{massage}}</p>
        <input type="text" v-model="massage" />
        <button v-on:click="reverseMassage">点击</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                massage: 'Hello Vue.js'
            },
            methods: {
                reverseMassage: function() {
                    this.massage = this.massage.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
